<body>

	<nav class="navbar fixed-top navbar-expand-md navbar-light bg-light mb-4">
		<a href="index.html" class="navbar-left"><img src="./images/A-01-01.jpg" height="50" width="50"></a>

			The Wild Bee

			<span class="navbar-right">

					<li class="nav-item">
						<a class="nav-link" href="contact.html">Contact</a>
					</li>
				</ul>
			</span>
		</div>
	</nav>

	<form role="form" id="contactForm">

		<main role="main" class="gallery-container">
			<div class="container-contact100">
				<div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422"
					data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

				<div class="wrap-contact100">
					<div class="contact100-form-title" style="background-image: url(images/bg-01.jpg);">
						<span class="contact100-form-title-1">
							Contact Us
						</span>

						<span class="contact100-form-title-2">
							Feel free to drop us a line below!
						</span>
					</div>

					<form class="contact100-form validate-form">
						<div class="wrap-input100 validate-input" data-validate="Name is required">
							<span class="label-input100">Name:</span>
							<input class="input100" type="text" id="name" placeholder="Enter full name">
							<span class="focus-input100"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
							<span class="label-input100">Email:</span>
							<input class="input100" type="email" id="email" placeholder="Enter email addess">
							<span class="focus-input100"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Message is required">
							<span class="label-input100">Message:</span>
							<textarea class="input100" id="message" maxlength="6000"
								placeholder="Your Comment..."></textarea>
							<span class="focus-input100"></span>
						</div>

						<div class="container-contact100-form-btn">
							<button class="contact100-form-btn" onclick="submitContact()">
								<span>
									Submit
									<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
								</span>
							</button>
						</div>
					</form>
				</div>
			</div>



			<div id="dropDownSelect1"></div>

			<!--===============================================================================================-->
			<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
			<!--===============================================================================================-->
			<script src="vendor/animsition/js/animsition.min.js"></script>
			<!--===============================================================================================-->
			<script src="vendor/bootstrap/js/popper.js"></script>

			<!--===============================================================================================-->

			<script src="vendor/daterangepicker/daterangepicker.js"></script>
			<!--===============================================================================================-->
			<script src="vendor/countdowntime/countdowntime.js"></script>
			<!--===============================================================================================-->
			<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
			<script src="js/map-custom.js"></script>
			<!--===============================================================================================-->

				gtag('config', 'UA-23581568-13');

		</main>
	</form>
